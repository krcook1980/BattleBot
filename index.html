<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Battle Bot</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" class="style">
     </head>
      <body>
<body>
    <header >
        <h1 class="mb-6">Choose Your Character</h1>
    </header>
    
    <div class="container characterSelect">
        <div class="row mb-6">
            <div class = "col-md-4"><img src="assets/barbarian.png" alt = "barbarian"><button id = "barbarian" class="button characterName">Rampage - Barbarian</div> </button>
            <div class = "col-md-4"><img src="assets/Fairy.png" alt = "fairy"> <button id = "fairy" class="button characterName">Twix - Fairy</button></div>
            <div class = "col-md-4"><img src="assets/monk.png" alt = "monk"> <button id = "monk" class="button characterName">Shenzu - Monk</button></div>
            
        </div>
        <div class="row">
            <div class = "col-md-4"><img src="assets/ogre.png" alt = "Ogre"><button id = "ogre" class="button characterName">Bloodmaw - Ogre</button> </div>
            <div class = "col-md-4"><img src="assets/witch.png" alt = "witch"> <button id = "witch" class="button characterName">Sangoma - Witch</button></div>
            <div class = "col-md-4"><img src="assets/wizard.png" alt = "wizard"> <button id = "wizard" class="button characterName">Draven - Wizard</button></div>
            
        </div>
        
    </div>
    <div class="container battle d-none">
        <div class="row">
            <div class = "col-md-4 player1"></div>
            <div class = "col-md-4 attack"></div>
            <div class = "col-md-4 player2"></div>
            
        </div>
        <div class="row outcome">
            <button id="fight">FIGHT</button>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
